<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <link rel="stylesheet" href="./main.css">

</head>
<body>
  <div class="container" >
    <header>
      <img src="./imagenscont/icone ligação.jpg" alt="icone de um telefone"/>
      <h1>Lista de contatos</h1>
    </header>
    <form id="contatos" >
      <input type="text"  id="nome-contato" required placeholder="Nome do contato"/>
      <input type="tel" id="numero-telefone" required placeholder="Número de Telefone"/>
      <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome do contato</th>
          <th>Numero do contato</th>
        </tr>
      </thead>
      <tbody id="contatos-tbody">
        <!--contatos adicionados-->
      </tbody>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
